<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ultimate Form to fill</h1>
    <div class="container">
        <div>
            <p>Enter Your Name</p>
            <input type="text" id="text" placeholder="Input your name here: ">
            
        </div>
        <div>
            <p>Enter Your Email</p>
            <input type="email" id="email"placeholder="Input your Email: ">
            <label for="email">Email</label>
        </div>
        <div>
            <p>Enter Your Password</p>
            <input type="password" id="password" placeholder="Input your password: ">
            <label for="password">Password</label>
        </div>
        <div>
            <p>Enter current datetime</p>
            <input type="date" id="date" min="1900-01-01" max="2024-12-31 " placeholder="Enter Date: ">
            <label for="date">Date</label>
        </div>
        <div>
            <p>Choose how you feel:</p>
            <input type="radio" id="radio" name="radio" ">
            <label for="radio">Happy</label>
            <input type="radio" id="radio" name="radio" ">
            <label for="radio">Sad</label>
            <input type="radio" id="radio" name="radio" ">
            <label for="radio">Angry</label>
        </div>
        <div>
            <button id="submit">Submit</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    
</body>
</html>
